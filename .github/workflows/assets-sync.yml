name: WP.org Readme & Assets Sync

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing updated readme
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate readme.txt from README.md
        run: |
          php tools/generate-wp-readme.php > .wordpress-org/readme.txt
          echo "Generated readme:" && head -n 20 .wordpress-org/readme.txt
      - name: Commit updated readme (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          if git diff --quiet .wordpress-org/readme.txt; then
            echo "No readme changes."; exit 0; fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .wordpress-org/readme.txt
          git commit -m "chore: update wp.org readme from README.md" || { echo "Nothing to commit"; exit 0; }
          # Attempt direct push; if forbidden (e.g., branch protection), create a patch artifact instead.
          if git push; then
            echo "Pushed updated readme."; else
            echo "Push forbidden (likely branch protection). Creating patch artifact.";
            git format-patch -1 --stdout > readme-update.patch;
            echo "::warning::Could not push directly; attach readme-update.patch to a PR manually.";
          fi
      - name: (Optional) Deploy assets only (tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: 10up/action-wordpress-plugin-asset-update@stable
        env:
          SVN_USERNAME: ${{ secrets.WP_ORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }}
          SLUG: wooauthentix
